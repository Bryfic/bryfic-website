<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mengalihkan ke Bryfic.com...</title>
    
    <meta http-equiv="refresh" content="3;url=https://bryfic.com">

    <style>
        * {
            box-sizing: border-box;
        }
        body {
            background-color: #050505;
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .container {
            animation: fadeIn 1.5s ease;
            max-width: 500px;
        }

        h1 {
            font-size: 2.5rem;
            margin: 0 0 10px;
            letter-spacing: -1px;
            
            /* --- BAGIAN YANG DIPERBAIKI --- */
            background: linear-gradient(45deg, #fff, #888); /* Standar */
            background: -webkit-linear-gradient(45deg, #fff, #888); /* Chrome/Safari */
            
            background-clip: text; /* Standar (Fix Warning) */
            -webkit-background-clip: text; /* Chrome/Safari */
            
            -webkit-text-fill-color: transparent;
            color: transparent; /* Fallback */
            /* ----------------------------- */
        }

        p {
            color: #888;
            font-size: 1.1rem;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .loader {
            width: 40px;
            height: 40px;
            border: 3px solid #333;
            border-top: 3px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        .btn {
            display: inline-block;
            background-color: #fff;
            color: #000;
            padding: 12px 30px;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 0.9rem;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.2);
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="container">
        <div class="loader"></div>
        <h1>Domain Baru!</h1>
        <p>
            Halaman ini telah pindah alamat secara permanen.<br>
            Kamu akan dialihkan otomatis ke <strong>bryfic.com</strong>
        </p>
        <a href="https://bryfic.com" class="btn">Buka Sekarang &rarr;</a>
    </div>

</body>
</html>
